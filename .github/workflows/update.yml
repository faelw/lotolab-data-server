name: Update Lottery Data

on:
  schedule:
    - cron: '0 2 * * *' # Todo dia √†s 2h da manh√£
  workflow_dispatch:      # Bot√£o manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss√£o para gravar os arquivos JSON
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- A CORRE√á√ÉO EST√Å AQUI ---
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      # ----------------------------

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "LotoLab Bot"
          git config --global user.email "bot@lotolab.com"
          git add *.json last_update.txt
          git commit -m "üé∞ Update Results: $(date +'%Y-%m-%d')" || exit 0
          git push
