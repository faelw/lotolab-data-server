name: Update Lottery Data

on:
  schedule:
    - cron: '0 0 * * *' # Roda automaticamente √† meia-noite
  workflow_dispatch:      # Permite que voc√™ clique no bot√£o "Run workflow" no site

jobs:
  build:
    runs-on: ubuntu-latest
    # Permiss√µes necess√°rias para gravar os arquivos de volta no reposit√≥rio
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "LotoLab Bot"
          git config --global user.email "bot@lotolab.com"
          # Adiciona todos os JSONs e o arquivo de log de atualiza√ß√£o
          git add *.json last_update.txt
          # O "exit 0" evita que o workflow falhe se n√£o houver sorteio novo (nada para commitar)
          git commit -m "üé∞ Update Results: $(date +'%Y-%m-%d %H:%M') [skip ci]" || exit 0
          git push
