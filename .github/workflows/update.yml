name: Update Lottery Data

on:
  schedule:
    - cron: '0 2 * * *' # Roda Ã s 02:00 UTC diariamente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ESSENCIAL para evitar erro 403
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requests
        run: pip install requests

      - name: Run Engine
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "LotoLab Bot"
          git config --global user.email "bot@lotolab.com"
          git add *.json last_update.txt
          git commit -m "ðŸŽ° Auto-Update: $(date +'%Y-%m-%d')" || exit 0
          git push
